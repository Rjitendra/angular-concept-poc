<mat-button-toggle-group
  name="condition"
  aria-label="Condition"
  (change)="change($event)"
>
  <mat-button-toggle
    [value]="LogicalOperator.And"
    [checked]="operator === LogicalOperator.And"
    [disabled]="disable"
    >And</mat-button-toggle
  >
  <mat-button-toggle
    [value]="LogicalOperator.Or"
    [checked]="operator === LogicalOperator.Or"
    [disabled]="disable"
    >Or</mat-button-toggle
  >
</mat-button-toggle-group>

<button
  mat-icon-button
  class="action"
  aria-label="Add Button"
  [matMenuTriggerFor]="menu"
  [disabled]="disable"
>
  <mat-icon>add</mat-icon>
</button>

<button
  *ngIf="!hideRemove"
  mat-icon-button
  class="action"
  aria-label="Clear Button"
  [disabled]="disable"
  (click)="removeGroup()"
>
  <mat-icon>delete_outline</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="newCondition()">
    <mat-icon>add</mat-icon>
    <span>Add Condition</span>
  </button>
  <button mat-menu-item (click)="newGroup()">
    <mat-icon>add</mat-icon>
    <span>Add Group</span>
  </button>
</mat-menu>
